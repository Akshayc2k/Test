
<mat-card>
  <mat-toolbar color="primary">List Of Items</mat-toolbar>
  <br>

    <!--For Filter List -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Search List Of Items</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search for a project">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.project}} </td>
    </ng-container>

    <!-- Pro Tip Column -->
    <ng-container matColumnDef="proTip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pro Tip </th>
      <td mat-cell *matCellDef="let element"> {{element.proTip}} </td>
    </ng-container>

    <!-- Submission Column -->
    <ng-container matColumnDef="submission">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Submission </th>
      <td mat-cell *matCellDef="let element"> {{element.submission}} </td>
    </ng-container>

    <!-- Evaluation Criteria Column -->
    <ng-container matColumnDef="evaluationCriteria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluation Criteria </th>
      <td mat-cell *matCellDef="let element"> {{element.evaluationCriteria}} </td>
    </ng-container>

    <!-- FAQ Column -->
    <ng-container matColumnDef="faq">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FAQ </th>
      <td mat-cell *matCellDef="let element"> {{element.faq}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
